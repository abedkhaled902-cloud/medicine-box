<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家庭医药箱管理系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.0/dist/av-min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- 顶部统计栏 -->
  <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 shadow-lg">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
      <h1 class="text-3xl font-bold flex items-center gap-3">
        家庭医药箱管理系统
      </h1>
      <div class="flex gap-8 mt-4 md:mt-0">
        <div class="text-center">
          <div class="text-4xl font-bold" id="total">0</div>
          <div class="text-sm">药品总数</div>
        </div>
        <div class="text-center">
          <div class="text-4xl font-bold text-yellow-300" id="warning">0</div>
          <div class="text-sm">即将过期 (≤30天)</div>
        </div>
        <div class="text-center">
          <div class="text-4xl font-bold text-red-400" id="expired">0</div>
          <div class="text-sm">已过期</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mx-auto p-6 flex gap-8 max-w-7xl">
    <!-- 左侧分类 -->
    <div class="w-64 bg-white rounded-xl shadow-lg p-6 h-fit">
      <h3 class="font-bold text-xl mb-4 text-gray-800">药品分类</h3>
      <div class="space-y-2">
        <button onclick="filterCategory('')" class="cat-btn w-full text-left px-4 py-3 rounded-lg bg-blue-600 text-white" id="cat-all">全部药品</button>
        <button onclick="filterCategory('感冒药')" class="cat-btn w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100">感冒药</button>
        <button onclick="filterCategory('退烧药')" class="cat-btn w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100">退烧药</button>
        <button onclick="filterCategory('肠胃药')" class="cat-btn w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100">肠胃药</button>
        <button onclick="filterCategory('外用药')" class="cat-btn w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100">外用药</button>
        <button onclick="filterCategory('维生素')" class="cat-btn w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100">维生素</button>
        <button onclick="filterCategory('急救用品')" class="cat-btn w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100">急救用品</button>
      </div>
      <button onclick="openAddModal()" class="mt-8 w-full bg-blue-600 text-white py-4 rounded-xl text-lg font-semibold hover:bg-blue-700 shadow-lg">
        + 添加新药
      </button>
    </div>

    <!-- 右侧主区域 -->
    <div class="flex-1">
      <div class="bg-white rounded-xl shadow p-4 mb-6 flex justify-between items-center">
        <input type="text" id="searchInput" onkeyup="searchMedicine()" placeholder="搜索药品名称..." class="px-5 py-3 border rounded-lg w-96 text-lg">
        <button onclick="loadMedicines()" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700">刷新</button>
      </div>

      <div id="medicineList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- JS 动态生成卡片 -->
      </div>
    </div>
  </div>

  <!-- 添加/编辑弹窗 -->
  <div id="medicineModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl">
      <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-gray-800">添加药品</h2>
      <form id="medicineForm">
        <input type="hidden" id="editId">
        <div class="space-y-4">
          <input type="text" id="name" required placeholder="药品名称（必填）" class="w-full px-4 py-3 border rounded-lg">
          <input type="text" id="spec" placeholder="规格（如 100mg×30片）" class="w-full px-4 py-3 border rounded-lg">
          <input type="number" id="quantity" required placeholder="库存数量" class="w-full px-4 py-3 border rounded-lg">
          <input type="date" id="expiry" required class="w-full px-4 py-3 border rounded-lg">
          <input type="text" id="category" placeholder="分类（如 感冒药、外用药）" class="w-full px-4 py-3 border rounded-lg">
          <textarea id="note" rows="3" placeholder="备注（如存放位置、用法）" class="w-full px-4 py-3 border rounded-lg"></textarea>
        </div>
        <div class="mt-8 flex gap-4">
          <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">保存</button>
          <button type="button" onclick="closeModal()" class="flex-1 bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600 font-semibold">取消</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
